<div>
    {% for post in site.posts %}
    <div>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span style="float: right; font-size: smaller;">{{ page.last_modified_at | date: '%Y:%B:%A:%d:%S:%R' }} | Post Date: {{ post.date | date_to_string }}</span><br/>
        <div style="padding: 5px 0 20px 0;">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' | strip_html | remove: 'Overview' }}
            <a href="{{ post.url }}">...more</a>
        </div>
    </div>
    {% endfor %}
</div>
